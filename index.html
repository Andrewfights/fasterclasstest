<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fasterclass | Signal, Not Noise</title>

    <!-- Google Fonts - Playfair Display for headlines, DM Sans for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'Georgia', 'serif'],
            },
            colors: {
              // Masterclass-inspired gold
              'mc-gold': '#c9a227',
              'mc-gold-light': '#d4af37',
              'mc-gold-dark': '#a88520',
              // Premium color palette
              'premium-bg': '#0A0F18',
              'premium-surface': '#111827',
              'premium-elevated': '#1C2433',
              'premium-accent': '#FACC15',
              'premium-accent-dark': '#F59E0B',
            },
            boxShadow: {
              'card': '0 4px 12px rgba(0,0,0,0.25)',
              'hover': '0 12px 32px rgba(0,0,0,0.45)',
              'modal': '0 24px 80px rgba(0,0,0,0.6)',
              'glow-accent': '0 0 24px rgba(250,204,21,0.4)',
              'card-light': '0 4px 12px rgba(0,0,0,0.08)',
              'hover-light': '0 12px 32px rgba(0,0,0,0.12)',
              'modal-light': '0 24px 80px rgba(0,0,0,0.2)',
            },
            transitionTimingFunction: {
              'premium': 'cubic-bezier(.22,.61,.36,1)',
            },
          }
        }
      }
    </script>
    <style>
      /* ===== DARK MODE (Default) ===== */
      :root, .dark {
        /* Colors - Dark Mode */
        --color-bg-primary: #0A0F18;
        --color-bg-secondary: #111827;
        --color-bg-elevated: #1C2433;
        --color-text-primary: #FFFFFF;
        --color-text-secondary: rgba(255, 255, 255, 0.7);
        --color-text-muted: rgba(255, 255, 255, 0.5);
        --color-border: rgba(255, 255, 255, 0.05);
        --color-border-strong: rgba(255, 255, 255, 0.1);
        --color-accent: #FACC15;
        --color-accent-dark: #F59E0B;
        --color-accent-glow: rgba(250, 204, 21, 0.4);

        /* Shadows - Dark Mode */
        --shadow-card: 0 4px 12px rgba(0,0,0,0.25);
        --shadow-hover: 0 12px 32px rgba(0,0,0,0.45);
        --shadow-modal: 0 24px 80px rgba(0,0,0,0.6);

        /* Navigation */
        --color-nav-bg: rgba(10, 15, 24, 0.8);

        /* Scrollbar */
        --color-scrollbar-track: #0A0F18;
        --color-scrollbar-thumb: #1C2433;
        --color-scrollbar-hover: #2a3544;
      }

      /* ===== LIGHT MODE ===== */
      .light {
        /* Colors - Light Mode */
        --color-bg-primary: #FFFFFF;
        --color-bg-secondary: #F3F4F6;
        --color-bg-elevated: #FFFFFF;
        --color-text-primary: #111827;
        --color-text-secondary: rgba(0, 0, 0, 0.7);
        --color-text-muted: rgba(0, 0, 0, 0.5);
        --color-border: rgba(0, 0, 0, 0.08);
        --color-border-strong: rgba(0, 0, 0, 0.12);
        --color-accent: #F59E0B;
        --color-accent-dark: #D97706;
        --color-accent-glow: rgba(245, 158, 11, 0.3);

        /* Shadows - Light Mode */
        --shadow-card: 0 4px 12px rgba(0,0,0,0.08);
        --shadow-hover: 0 12px 32px rgba(0,0,0,0.12);
        --shadow-modal: 0 24px 80px rgba(0,0,0,0.2);

        /* Navigation */
        --color-nav-bg: rgba(255, 255, 255, 0.9);

        /* Scrollbar */
        --color-scrollbar-track: #F3F4F6;
        --color-scrollbar-thumb: #D1D5DB;
        --color-scrollbar-hover: #9CA3AF;
      }

      /* ===== SHARED VARIABLES ===== */
      :root {
        /* Motion */
        --ease-premium: cubic-bezier(.22,.61,.36,1);
        --duration-micro: 120ms;
        --duration-hover: 180ms;
        --duration-hero: 240ms;

        /* Spacing - 8pt grid */
        --space-section: 64px;
        --space-card-gap: 24px;
        --space-hero-padding: 80px;
      }

      /* ===== BASE STYLES ===== */
      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color var(--duration-hover) var(--ease-premium),
                    color var(--duration-hover) var(--ease-premium);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-scrollbar-hover);
      }

      /* Hide scrollbar for horizontal scroll */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Reduced motion preference */
      .reduce-motion * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      /* Premium focus state utility */
      .focus-premium:focus,
      .focus-premium:focus-visible {
        outline: none;
        transform: scale(1.03);
        border-color: var(--color-accent);
        box-shadow: 0 0 24px var(--color-accent-glow);
      }

      /* Premium card hover utility */
      .hover-premium {
        transition: all var(--duration-hover) var(--ease-premium);
      }
      .hover-premium:hover {
        transform: scale(1.03);
        box-shadow: var(--shadow-hover);
      }

      /* Film grain overlay for cinematic effect */
      .film-grain::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      }

      /* Premium gradient utilities */
      .gradient-accent {
        background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
      }

      /* Dark mode hero gradient */
      .dark .gradient-hero-left {
        background: linear-gradient(90deg,
          rgba(10,15,24,0.95) 0%,
          rgba(10,15,24,0.8) 40%,
          rgba(10,15,24,0.2) 70%,
          transparent 100%);
      }

      /* Light mode hero gradient */
      .light .gradient-hero-left {
        background: linear-gradient(90deg,
          rgba(255,255,255,0.95) 0%,
          rgba(255,255,255,0.8) 40%,
          rgba(255,255,255,0.2) 70%,
          transparent 100%);
      }

      /* Text shadow for hero content */
      .dark .text-shadow-hero {
        text-shadow: 0 2px 20px rgba(0,0,0,0.5);
      }
      .light .text-shadow-hero {
        text-shadow: 0 2px 20px rgba(0,0,0,0.1);
      }

      /* Theme-aware selection */
      .dark ::selection {
        background-color: #FACC15;
        color: black;
      }
      .light ::selection {
        background-color: #F59E0B;
        color: white;
      }

      /* Premium transition defaults */
      * {
        transition-timing-function: var(--ease-premium);
      }

      /* Masterclass-style typography */
      .font-display {
        font-family: 'Playfair Display', Georgia, serif;
      }

      .mc-heading {
        font-family: 'Playfair Display', Georgia, serif;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .mc-label {
        font-family: 'DM Sans', system-ui, sans-serif;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      /* Auto-scrolling marquee animation */
      @keyframes marquee-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-marquee {
        animation: marquee-scroll 30s linear infinite;
      }

      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Fade mask for marquee edges */
      .mask-fade-edges {
        mask-image: linear-gradient(90deg, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(90deg, transparent, black 10%, black 90%, transparent);
      }

      /* Theme transition for smooth switching */
      .theme-transition,
      .theme-transition * {
        transition: background-color var(--duration-hover) var(--ease-premium),
                    border-color var(--duration-hover) var(--ease-premium),
                    color var(--duration-hover) var(--ease-premium) !important;
      }
    </style>
